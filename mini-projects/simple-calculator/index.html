<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Calculator</h1>
    <h3>First Number</h3>
    <input id='inpt1' type="number">
    <h3>Second Number</h3>
    <input id='inpt2' type="number"> <br>
    <div id="operators">
        <button class="add">Addition +</button> 
        <button class="sub">Subtraction -</button> 
        <button class="mult">Multiplication X</button> 
        <button class="division">Division /</button></div>
    <h3>Result:</h3>
    <div class="result">32</div>

</body>
